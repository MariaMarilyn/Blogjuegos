<!-- usuarios/login.html -->
{% extends "post_detail.html" %}

{% block content %}
  <h1>Iniciar sesión</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar sesión</button>
  </form>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>Login - Blog de Juegos</title>
</head>
<body>
    <h1>Iniciar sesión</h1>
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ingresar</button>
    </form>
</body>
</html>
